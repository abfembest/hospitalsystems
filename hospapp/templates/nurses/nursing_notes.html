{% extends "nurses/base.html" %}

{% load static %}

{% block title %}Nurse | Nursing Notes{% endblock %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h4 class="mb-2">Nursing Notes</h4>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card card-outline card-info">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Patient ID</label>
            <input type="text" class="form-control" placeholder="Enter Patient ID">
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" rows="6" placeholder="Enter nursing observations, progress, or concerns..."></textarea>
          </div>
          <button class="btn btn-info">Save Note</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
