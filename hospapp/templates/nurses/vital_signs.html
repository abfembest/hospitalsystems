{% extends "nurses/base.html" %}

{% load static %}

{% block title %}Nurse | Record Vitals{% endblock %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <h4 class="mb-2">Record Patient Vitals</h4>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card card-outline card-success">
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Patient ID</label>
              <input type="text" class="form-control" placeholder="Enter Patient ID">
            </div>
            <div class="form-group col-md-6">
              <label>Date & Time</label>
              <input type="datetime-local" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Temperature (Â°C)</label>
              <input type="number" step="0.1" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>Blood Pressure</label>
              <input type="text" class="form-control" placeholder="e.g. 120/80">
            </div>
            <div class="form-group col-md-4">
              <label>Pulse (bpm)</label>
              <input type="number" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Respiratory Rate</label>
              <input type="number" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label>Weight (kg)</label>
              <input type="number" step="0.1" class="form-control">
            </div>
          </div>
          <button class="btn btn-success mt-3">Submit Vitals</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
