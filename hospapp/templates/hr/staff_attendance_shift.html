{% extends "hr/base.html" %}

{% block title %}HMS | Attendance & Shifts{% endblock %}

{% block content %}

<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Attendance & Shifts</h1>
            </div><!-- /.col -->
            <!-- <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'doctors' %}">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div> -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
    <div class="container-fluid">
      <div class="card card-outline card-success">
        <div class="card-header">
          <h3 class="card-title">Staff Attendance & Work Schedules</h3>
        </div>
        <div class="card-body">
          <ul class="nav nav-pills mb-3">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#attendance">Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#shifts">Shifts</a>
            </li>
          </ul>
  
          <div class="tab-content">
            <!-- Attendance Tab -->
            <div class="tab-pane fade show active" id="attendance">
              <form method="post">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Staff Name</label>
                    <input type="text" class="form-control" name="staff_name" placeholder="Search or select staff">
                  </div>
                  <div class="form-group col-md-3">
                    <label>Date</label>
                    <input type="date" class="form-control" name="date">
                  </div>
                  <div class="form-group col-md-3">
                    <label>Status</label>
                    <select class="form-control" name="status">
                      <option>Present</option>
                      <option>Absent</option>
                      <option>On Leave</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-success">Record Attendance</button>
              </form>
            </div>
  
            <!-- Shifts Tab -->
            <div class="tab-pane fade" id="shifts">
              <form method="post">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Staff Name</label>
                    <input type="text" class="form-control" name="staff_name">
                  </div>
                  <div class="form-group col-md-3">
                    <label>Shift</label>
                    <select class="form-control" name="shift">
                      <option>Morning</option>
                      <option>Afternoon</option>
                      <option>Night</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label>Date</label>
                    <input type="date" class="form-control" name="date">
                  </div>
                </div>
                <button class="btn btn-info">Assign Shift</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
